<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grizzy ‚Ä¢ Study Buddy</title>
    <style>
        :root {
            --page: #faf4ec;
            /* page bg */
            --panel: #fff5df;
            /* big left panel */
            --card: #fff7e8;
            /* inner card */
            --ring: #e9ecff;
            /* dial ring */
            --gold: #b8922d;
            /* primary button */
            --gold2: #c49a2e;
            /* badge grad top */
            --gold3: #a47f24;
            /* badge grad bottom */
            --text: #111111;
            --muted: #6a6a6a;
            --white: #ffffff;
            --shadow: 0 12px 28px rgba(0, 0, 0, .10);
            --radius: 22px;
            --radius-sm: 16px;
            --radius-btn: 14px;
            --border: 1.5px solid #ece8df;
        }

        body {
            margin: 0;
            font-family: Georgia, serif;
            background: var(--page);
            color: var(--text);
        }

        /* Header */
        .hero {
            width: min(1200px, 92vw);
            margin: 28px auto 0;
            text-align: center;
        }

        .hero h1 {
            margin: 0 0 6px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .hero p {
            margin: 0 0 18px 0;
            color: var(--muted);
            font-size: 16px;
        }

        /* Layout */
        .grid {
            width: min(1200px, 92vw);
            margin: 0 auto 26px;
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 22px;
        }

        @media (max-width:980px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Left: timer panel */
        .panel {
            background: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px;
        }

        .timer {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .06);
            padding: 32px 16px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dial {
            width: clamp(260px, 46vw, 420px);
            height: clamp(260px, 46vw, 420px);
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: radial-gradient(closest-side, #ffffff 66%, transparent 67%),
                conic-gradient(#eef2ff 0deg, #eef2ff 360deg);
            box-shadow: inset 0 0 0 14px var(--ring);
        }

        .clock {
            width: 26px;
            height: 26px;
            opacity: .7;
            margin: 0 auto 8px;
        }

        .time {
            font-size: clamp(58px, 10vw, 88px);
            font-weight: 800;
            letter-spacing: .5px;
            line-height: 1;
            text-align: center;
        }

        .status {
            margin-top: 10px;
            color: var(--muted);
            text-align: center;
            font-size: 16px;
        }

        .controls {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border-radius: var(--radius-btn);
            padding: 12px 18px;
            border: 1.5px solid #e6e6ee;
            background: var(--white);
            color: #1c1c1c;
            font-weight: 700;
            box-shadow: 0 3px 0 rgba(0, 0, 0, .08), 0 8px 20px rgba(0, 0, 0, .06);
            cursor: pointer;
            user-select: none;
            transition: transform .02s ease, filter .1s ease, box-shadow .2s ease;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: .55;
            cursor: not-allowed;
        }

        .btn.primary {
            background: var(--gold);
            color: #0f0d05;
            border-color: rgba(0, 0, 0, .10);
            box-shadow: 0 3px 0 rgba(0, 0, 0, .14), 0 8px 20px rgba(184, 146, 45, .25);
        }

        .btn .ico {
            width: 16px;
            height: 16px;
            display: block;
        }

        /* Right: stat cards + badge */
        .col {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .stat {
            background: #fff7e6;
            border-radius: var(--radius-sm);
            padding: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .06);
            border: var(--border);
        }

        .stat h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #6c685e;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat .val {
            font-size: 28px;
            font-weight: 700;
        }

        .small {
            font-size: 12px;
            opacity: .85;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
            border-radius: 14px;
            color: #2b1b03;
            background: linear-gradient(0deg, var(--gold3), var(--gold2));
            box-shadow: 0 10px 24px rgba(184, 146, 45, .25);
            border: 1px solid rgba(255, 255, 255, .35);
            font-weight: 700;
        }

        /* Quote */
        .quote {
            width: min(1200px, 92vw);
            background: #fff1d7;
            border: var(--border);
            margin: 18px auto 40px;
            border-radius: var(--radius);
            padding: 18px 24px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .06);
            text-align: center;
            font-style: italic;
            color: #4b3b14;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Study Buddy</h1>
        <p>Stay focused and track your progress with our Pomodoro timer</p>
    </section>

    <section class="grid">
        <!-- Left: Timer panel -->
        <div class="panel">
            <div class="timer" aria-label="Study Timer">
                <div class="dial" aria-live="polite">
                    <div style="text-align:center">
                        <svg class="clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <circle cx="12" cy="12" r="8" stroke="currentColor"></circle>
                            <path d="M12 8v5l3 2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <div id="time" class="time">25:00</div>
                        <div id="state" class="status">Ready to Focus</div>
                    </div>
                </div>

                <div class="controls" role="group" aria-label="Timer controls">
                    <button id="btnStart" class="btn primary">
                        <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M8 5v14l11-7-11-7z"></path>
                        </svg>
                        Start
                    </button>
                    <button id="btnPause" class="btn" disabled>
                        <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M7 5h4v14H7zM13 5h4v14h-4z"></path>
                        </svg>
                        Pause
                    </button>
                    <button id="btnReset" class="btn">
                        <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 6V3L7 7l5 4V8a4 4 0 1 1-3.46 6.03l-1.66 1.11A6 6 0 1 0 12 6z"></path>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Right: Stats (powered by localStorage, no backend) -->
        <aside class="col" aria-label="Study Stats">
            <div class="stat">
                <h4>Today‚Äôs Sessions <span class="small">üïò</span></h4>
                <div class="val" id="statSessions">0</div>
            </div>

            <div class="stat">
                <h4>Total Focus Time <span class="small">üìà</span></h4>
                <div class="val"><span id="statMinutes">0</span> min</div>
            </div>

            <div class="stat">
                <h4>Weekly Streak <span class="small">üî•</span></h4>
                <div class="val" id="statStreak">0 Days</div>
            </div>

            <div class="badge" role="note" id="coachNote">
                üí¨ <span><strong>Keep Going!</strong> You‚Äôve got this ‚Äî start your first session.</span>
            </div>
        </aside>
    </section>

    <div class="quote">‚ÄúDiscipline is stronger than motivation.‚Äù</div>

    <script>
        // ===== Local storage keys & helpers (no backend) =====
        const KEY = 'grizzy.study.sessionsByDate'; // { 'YYYY-MM-DD': number }
        const MIN_PER_SESSION = 25;

        const todayISO = (d = new Date()) => {
            const z = n => String(n).padStart(2, '0');
            return d.getFullYear() + '-' + z(d.getMonth() + 1) + '-' + z(d.getDate());
        };

        function loadMap() {
            try { return JSON.parse(localStorage.getItem(KEY)) || {}; }
            catch (e) { return {}; }
        }
        function saveMap(map) { localStorage.setItem(KEY, JSON.stringify(map)); }
        function incToday() {
            const map = loadMap();
            const k = todayISO();
            map[k] = (map[k] || 0) + 1;
            saveMap(map);
            return map[k];
        }

        // Consecutive-day streak ending today
        function computeStreak(map) {
            let streak = 0;
            for (let i = 0; i < 30; i++) { // look back up to a month
                const d = new Date();
                d.setDate(d.getDate() - i);
                const k = todayISO(d);
                const has = (map[k] || 0) > 0;
                if (i === 0) {
                    if (!has) return 0; // today has none ‚Üí streak 0
                    streak = 1;
                } else {
                    if (!has) break;
                    streak++;
                }
            }
            return streak;
        }

        function pctChangeTodayVsYesterday(map) {
            const d0 = todayISO();
            const d1 = todayISO(new Date(Date.now() - 86400000));
            const t0 = (map[d0] || 0) * MIN_PER_SESSION;
            const t1 = (map[d1] || 0) * MIN_PER_SESSION;
            if (t1 === 0 && t0 > 0) return 100;    // special case
            if (t1 === 0 && t0 === 0) return 0;
            return Math.round(((t0 - t1) / t1) * 100);
        }

        // ===== UI elements =====
        const timeEl = document.getElementById('time');
        const stateEl = document.getElementById('state');
        const btnStart = document.getElementById('btnStart');
        const btnPause = document.getElementById('btnPause');
        const btnReset = document.getElementById('btnReset');

        const statSessions = document.getElementById('statSessions');
        const statMinutes = document.getElementById('statMinutes');
        const statStreak = document.getElementById('statStreak');
        const coachNote = document.getElementById('coachNote');

        // ===== Timer =====
        let seconds = 25 * 60;
        let timerId = null;
        let running = false;

        const fmt = (s) => {
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const r = (s % 60).toString().padStart(2, '0');
            return m + ':' + r;
        };
        const paint = () => { timeEl.textContent = fmt(seconds); };
        const setRunning = (on) => {
            running = on;
            btnStart.disabled = on;
            btnPause.disabled = !on;
        };

        function refreshStats() {
            const map = loadMap();
            const today = map[todayISO()] || 0;
            const minutes = today * MIN_PER_SESSION;
            const streak = computeStreak(map);

            statSessions.textContent = String(today);
            statMinutes.textContent = String(minutes);
            statStreak.textContent = (streak || 0) + (streak === 1 ? ' Day' : ' Days');

            const pct = pctChangeTodayVsYesterday(map);
            if (minutes === 0) {
                coachNote.innerHTML = 'üí¨ <span><strong>Keep Going!</strong> You‚Äôve got this ‚Äî start your first session.</span>';
            } else if (pct > 0) {
                coachNote.innerHTML = 'üí¨ <span><strong>Keep Going!</strong> You\'ve studied ' + pct + '% more than yesterday ‚Äî keep it up!</span>';
            } else if (pct < 0) {
                coachNote.innerHTML = 'üí¨ <span><strong>You got this.</strong> A little less than yesterday ‚Äî one more session?</span>';
            } else {
                coachNote.innerHTML = 'üí¨ <span><strong>Nice.</strong> You\'re matching yesterday ‚Äî consistency wins.</span>';
            }
        }

        function onSessionComplete() {
            incToday();
            refreshStats();
        }

        function tick() {
            seconds = Math.max(0, seconds - 1);
            paint();
            if (seconds === 0) {
                clearInterval(timerId);
                timerId = null;
                setRunning(false);
                stateEl.textContent = 'Session complete! Take a short break.';
                onSessionComplete();
            }
        }

        function start() {
            if (running) return;
            setRunning(true);
            stateEl.textContent = 'Focusing‚Ä¶';
            timerId = setInterval(tick, 1000);
        }

        function pause() {
            if (!running) return;
            clearInterval(timerId);
            timerId = null;
            setRunning(false);
            stateEl.textContent = 'Paused';
        }

        function reset() {
            clearInterval(timerId);
            timerId = null;
            seconds = 25 * 60;
            setRunning(false);
            paint();
            stateEl.textContent = 'Ready to Focus';
        }

        btnStart.addEventListener('click', start);
        btnPause.addEventListener('click', pause);
        btnReset.addEventListener('click', reset);

        // Initial paint & stats
        paint();
        refreshStats();
    </script>
</body>

</html>
