<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grizzy – Add Class Feature</title>

<style>
  :root {
    --ou-black:#000;
    --ou-gold:#FFC72C;
    --card:#f7f7f8;
    --line:#e5e7eb;
  }
  body {
    font-family: Inter, Arial, sans-serif;
    margin:0;
    background:#fff;
    color:#111;
  }
  header {
    background:var(--ou-black);
    color:#fff;
    padding:16px 32px;
  }
  h1 {margin:0;font-weight:800;font-size:24px;}
  .goldline {height:6px;background:var(--ou-gold);}
  main {padding:24px 40px;}
  .card {
    background:var(--card);
    border:1px solid var(--line);
    border-radius:12px;
    padding:20px;
    max-width:700px;
    margin:auto;
  }
  label {display:block;margin-top:10px;font-weight:600;}
  input {
    width:100%;
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
    margin-top:4px;
  }
  button {
    background:var(--ou-gold);
    color:#000;
    border:none;
    border-radius:8px;
    padding:10px 14px;
    margin-top:12px;
    font-weight:700;
    cursor:pointer;
  }
  table {
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    background:#fff;
  }
  th,td {
    border:1px solid var(--line);
    padding:8px;
    text-align:left;
    font-size:14px;
  }
  th {background:#fafafa;}
  .result {
    margin-top:20px;
    font-weight:600;
  }
</style>
</head>

<body>
<header><h1>GRIZZY — Grade & GPA Calculator</h1></header>
<div class="goldline"></div>

<main>
  <div class="card">
    <h2>Add Class Names and Grades</h2>

    <label for="className">Class Name</label>
    <input id="className" type="text" placeholder="e.g. BIO 121">

    <label for="grade">Grade (%)</label>
    <input id="grade" type="number" placeholder="e.g. 90" min="0" max="100">

    <label for="credits">Credits</label>
    <input id="credits" type="number" placeholder="e.g. 3" min="0.5" step="0.5">

    <button id="addBtn">Add Class</button>

    <table>
      <thead>
        <tr><th>Class</th><th>Grade %</th><th>Credits</th><th>Letter</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="result" id="results"></div>
  </div>
</main>

<script>
  const tbody = document.getElementById("tbody");
  const results = document.getElementById("results");
  let classes = [];

  function gradeToLetter(g){
    return g>=93?"A":g>=90?"A-":g>=87?"B+":g>=83?"B":g>=80?"B-":
           g>=77?"C+":g>=73?"C":g>=70?"C-":g>=67?"D+":g>=65?"D":"F";
  }
  function gradeToGPA(g){
    return g>=93?4:g>=90?3.7:g>=87?3.3:g>=83?3:g>=80?2.7:
           g>=77?2.3:g>=73?2:g>=70?1.7:g>=67?1.3:g>=65?1:0;
  }

  function addClass(){
    const name=document.getElementById("className").value.trim();
    const grade=Number(document.getElementById("grade").value);
    const credits=Number(document.getElementById("credits").value);
    if(!name || isNaN(grade) || isNaN(credits)) return alert("Please fill all fields.");

    const letter=gradeToLetter(grade);
    classes.push({name,grade,credits,letter});
    render();
    document.getElementById("className").value="";
    document.getElementById("grade").value="";
    document.getElementById("credits").value="";
  }

  function render(){
    tbody.innerHTML="";
    let totalPoints=0, totalCredits=0, weightedGrades=0;
    classes.forEach(c=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${c.name}</td><td>${c.grade}</td><td>${c.credits}</td><td>${c.letter}</td>`;
      tbody.appendChild(tr);
      totalPoints += gradeToGPA(c.grade)*c.credits;
      weightedGrades += c.grade*c.credits;
      totalCredits += c.credits;
    });
    if(totalCredits>0){
      const avg = weightedGrades/totalCredits;
      const gpa = totalPoints/totalCredits;
      results.textContent = `Average: ${avg.toFixed(1)}% | GPA: ${gpa.toFixed(2)}`;
    } else {
      results.textContent = "No classes yet.";
    }
  }

  document.getElementById("addBtn").onclick = addClass;
</script>
</body>
</html>
